<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.5s ease; /* Smooth transition for background color change */
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
  </style>
  <title>Scroll Background Color Change</title>
</head>
<body>

  <div id="section1" class="section">
    <h1>Section 1</h1>
  </div>

  <div id="section2" class="section">
    <h1>Section 2</h1>
  </div>

  <div id="section3" class="section">
    <h1>Section 3</h1>
  </div>

  <div id="section4" class="section">
    <h1>Section 4</h1>
  </div>

  <script>
    function changeBackgroundColor() {
      const scrollPosition = window.scrollY;
      const sections = document.querySelectorAll('.section');
      const totalHeight = document.body.clientHeight - window.innerHeight;

      sections.forEach((section, index) => {
        const offsetTop = section.offsetTop;
        const offsetBottom = offsetTop + section.clientHeight;

        if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
          const percentageInSection = (scrollPosition - offsetTop) / section.clientHeight;
          const totalPercentage = (scrollPosition / totalHeight);

          const color = interpolateColor(totalPercentage, index + 1);

          document.body.style.backgroundColor = color;
        }
      });
    }

    function interpolateColor(percentage, section) {
      // Define color stops
      const colorStops = [
        { position: 0, color: [255, 255, 255] },     // White
        { position: 0.33, color: [0, 0, 255] },       // Blue
        { position: 0.66, color: [255, 0, 255] },     // Pink
        { position: 1, color: [0, 0, 0] }             // Black
      ];

      // Find the color stops that surround the current position
      let startIndex = 0;
      let endIndex = colorStops.length - 1;

      for (let i = 0; i < colorStops.length - 1; i++) {
        if (percentage >= colorStops[i].position && percentage < colorStops[i + 1].position) {
          startIndex = i;
          endIndex = i + 1;
          break;
        }
      }

      // Interpolate between the surrounding color stops
      const startColor = colorStops[startIndex].color;
      const endColor = colorStops[endIndex].color;

      const range = endIndex - startIndex;
      const localPercentage = (percentage - colorStops[startIndex].position) / (colorStops[endIndex].position - colorStops[startIndex].position);

      const currentColor = startColor.map((channel, index) => {
        const channelRange = endColor[index] - channel;
        return Math.round(channel + (channelRange * localPercentage));
      });

      return `rgb(${currentColor.join(',')})`;
    }

    // Attach the function to the scroll event
    window.addEventListener('scroll', changeBackgroundColor);
  </script>

</body>
</html>
